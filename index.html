    <title>⚡️Fakimaku⚡️ - легковесный Discord</title>

  <body>
    <style>
      .mdl-chip__text {
        word-wrap: break-word; /* old name */
        overflow-wrap: break-word;
      }
    </style>
    <section>
      <center>
        <button
          onclick="connect()"
          class="mdl-chip mdl-chip--deletable mdl-chip-connect"
        >
          <span class="mdl-chip__text">Присоеденится</span>
          <span type="button" class="mdl-chip__action">
            <i id="connect-icon" class="material-icons">add</i>
          </span>
        </button>
      </center>
      <div id="wrapper">
        <div id="messages"></div>
      </div>
      <div class="mdl-textfield mdl-js-textfield" style="width: 80%;">
        <input
          type="text"
          class="mdl-textfield__input msbox"
          id="msgbox"
          style="width: 100%; background: #3f3f3f; outline: none; white-space: pre-wrap; overflow-wrap: break-word; -webkit-user-modify: read-write-plaintext-only; color: white; padding-left: 2px; margin: 10px; border-radius: 10px; border: 1px dashed white;"
        >
        <button
          class="mdl-button mdl-js-button mdl-button--icon send"
          style="left: 0; top: -0px;"
          onclick="send()"
        >
          <i style="color:white;" class="material-icons">textsms</i>
        </button>
      </div>
          <hr class="solid">
       <footer>
         <img src="https://discord.com/assets/a188414ce83f2454b9d71a47c3d95909.svg" class="sparkles">
 <h1 class="footer-h1">Ваше легковесное место для общения</h1>

        <div style="margin-left: 50%;">
        <b><p class="p-big">Общее</p></b>
         <br><a href="/news"><p>Правила</p></a>
         <br><a href="/feedback"><p>Отзыв</p></a>
         <br><a href="/resources"><p>Ресурсы</p></a>
         </div>
  </footer>
